<section>
  <div class="block">
    <div class="preview">
      @for (img of images(); track img) {
        <img
          [src]="img"
          loading="lazy"
        />
      }
      <div class="preview-overlay">
        <span class="material-symbols-outlined"> play_circle </span>
      </div>
    </div>
  </div>
</section>
