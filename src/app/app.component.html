<app-header />
<main>
  <router-outlet />
</main>
<app-footer />

<dialog #dialog>
  <video
    #video
    width="800"
    controls
    autoplay
  >
    <source
      #source
      [src]="videoURL$ | async | safe: 'resourceUrl'"
      type="video/mp4"
    />

    Your browser does not support HTML video.
  </video>

  <button (click)="dialog.close()">
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</dialog>
