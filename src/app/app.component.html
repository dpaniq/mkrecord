<app-header />
<main>
  <router-outlet />
</main>

<div id="quality">2160p</div>

<app-camera-timer id="timer" />
<app-camera-battery id="battery" />

<div id="rec">
  <img
    width="35px"
    src="assets/brand/dot.svg"
  />
  <img
    width="80px"
    src="assets/brand/rec.svg"
  />
</div>

<app-footer />

<dialog #dialog>
  <video
    #video
    width="800"
    controls
    autoplay
  >
    <source
      #source
      [src]="videoURL$ | async | safe: 'resourceUrl'"
      type="video/mp4"
    />

    Your browser does not support HTML video.
  </video>

  <button (click)="dialog.close()">
    <mat-icon fontIcon="close"></mat-icon>
  </button>
</dialog>
